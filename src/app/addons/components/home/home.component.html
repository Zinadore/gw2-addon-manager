<div id="top-buttons">
  <button class="gw2-btn" [routerLink]="['/settings-panel']">Settings</button>
  <button class="gw2-btn">Play</button>
</div>

<div id="addon-list">
  <app-addon-display *ngFor="let addon of addons$ | async"
                      [addon]="addon"
                     (uninstallAddon)="uninstallAddon($event)"
                      (installAddon)="installAddon($event)">

  </app-addon-display>
</div>
